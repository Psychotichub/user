<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Price</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/totalprice.css">
    <!-- Include security and auth utils first -->
    <script src="/js/security-utils.js"></script>
    <script src="/js/auth-utils.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <h1>Total Price Report</h1>
    <h3>Select Date Range </h3>
    <div id="date-container">
        <label for="startDateInput">Start Date:</label>
        <input type="date" id="startDateInput">
        <label for="endDateInput">End Date:</label>
        <input type="date" id="endDateInput">
        <button type="button" id="fetchButton">Show Data From Selected Dates</button>
    </div>
    <div id="location-container">
        <select id="location" name="location" aria-label="Location" class="hidden">
            <option value="">All Locations</option>
            <option value="Subsol">Subsol</option>
                <option value="Parter">Parter</option>
                <option value="E1">E1</option>
                <option value="E2">E2</option>
                <option value="E3">E3</option>
                <option value="E4">E4</option>
                <option value="E5">E5</option>
                <option value="Exterior">Exterior</option>
                <option value="Scara">Scara</option>
        </select>
    </div>
    <div id="content" class="hidden">
        <div id="selected-date-range"></div>
        <table id="totalprice-table">
            <thead>
                <tr>
                    <th>Material Name</th>
                    <th>Quantity</th>
                    <th>Material Price</th>
                    <th>Labor Price</th>
                    <th>Total Price</th>
                </tr>

            </thead>
            <tbody id="materialsTableBody">
                <!-- Dynamically populated rows go here -->
            </tbody>
        </table>
    </div>
    <div id="export" class="hidden">
        <h4 id="note">*Note:Make sure that Date Range is correct before Save</h4>
        <button type="submit" id="save">Save</button>

    </div>
    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/totalprice.js"></script>
</body>
</html>
